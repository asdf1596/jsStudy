<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="mainbox">
            <div class="box">
                <div class="title">가위 바위 보</div>
                <div class="vsbox">
                    <div class="vs">
                        <div class="name">플레이어</div>
                        <div class="number" id="p1">0</div>
                    </div>
                    <div class="vs">
                        <div class="name">컴퓨터</div>
                        <div class="number" id="p2">0</div>
                    </div>
                </div>
                <div class="touch" id="touch">선택하기</div>
                <div class="trynum" id="trynum">남은 횟수 : 10</div>
                <div class="rspbox" id="rspbox">
                    <div class="rsp" id="scissors">가위</div>
                    <div class="rsp" id="rock">바위</div>
                    <div class="rsp" id="paper">보</div>
                </div>
                <div class="gameend" id="gameend">게임 종료!</div>
                <div class="realend" id="end2">qwer</div>
                <div class="ending" id="ending">asdf</div>
                <div class="trybox" id="retry">
                    <div class="retry">다시하기</div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
